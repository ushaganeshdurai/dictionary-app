<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .card {
            margin-top: 500px;
            background-color: black;
        }
        body{
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9ut4rCqAiaXZ7rEzY5MU94Xkl_Cni8uJv6Q&s");
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center ">
        <div class="card text-white text-center w-50">
            <div class="card-body">
                <h1 class="card-title">Dictionary App</h1>
                <input type="text" id="input" class="form-control mb-3" placeholder="Enter a word">
                <button type="button" id="submit" class="btn btn-primary mb-3">SUBMIT</button>
                <h1 id="definition" class="mb-3">The Definition is:</h1>
                <button type="button" id="play" class="btn btn-secondary h1">Play Pronunciation</button>
            </div>
        </div>
    </div>
</body>
</html>
